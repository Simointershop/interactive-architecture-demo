<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intershop Interactive Architecture Demo</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1 class="page-title">Intershop Interactive Architecture Demo</h1>

  <div id="app" class="layout-grid">
    <aside id="sidebar-left" class="sidebar"></aside>

    <div class="center-area">
      <div class="core-wrapper">
        <div id="categories" class="categories"></div>
      </div>
    </div>

    <aside id="sidebar-right" class="sidebar"></aside>
  </div>

  <!-- Providers‐selection modal -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <header>
        <h3 id="modal-title"></h3>
        <button id="modal-close" class="close-button">&times;</button>
      </header>
      <div id="providers-grid" class="providers-grid"></div>
    </div>
  </div>

  <!-- Info modal -->
  <div id="info-overlay" class="modal-overlay">
    <div class="modal">
      <header>
        <h3 id="info-modal-title"></h3>
        <button id="info-modal-close" class="close-button">&times;</button>
      </header>
      <div id="info-modal-content" class="info-content"></div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
